[server]
# Listening ports. If you bind to 80/443, you may need systemd capabilities.
http_port = 8080
https_port = 8443

# Paths to TLS materials (PEM). Self-signed is fine for internal use.
certfile = /etc/proxreport/tls/cert.pem
keyfile = /etc/proxreport/tls/key.pem

# HTTP Basic Auth users file.
# Format per line: username:salt_hex:sha256_hex
users_file = /etc/proxreport/users.txt

# Auto-refresh interval for the HTML page.
autorefresh_seconds = 10

[thresholds]
# Percentages
cpu_warn = 70
cpu_crit = 90
ram_warn = 70
ram_crit = 90
# Disk thresholds apply per mountpoint.
disk_warn = 75
disk_crit = 90

[storage]
# Comma-separated list of mountpoints to monitor.
mode = total
# mountpoints = /

[capacity]
# Reserve some resources so the estimates are conservative.
reserve_cores = 1
reserve_ram_mb = 1024
reserve_disk_gb = 10

[profile_standard]
# Rough "standard" VM sizing (tune for your environment)
vcpus = 2
ram_mb = 4096
disk_gb = 32

[profile_light]
# Rough "light" VM sizing (tune for your environment)
vcpus = 1
ram_mb = 1024
disk_gb = 16
